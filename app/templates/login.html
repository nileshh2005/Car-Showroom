<!doctype html>
<html lang="en">

<head>
  {% extends "base.html" %}
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static '../static/CSS/Style.css' %}">
  <link rel="icon" href="{% static '../static/img/logo.png' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static '../static/owlcarousel/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static '../static/owlcarousel/owl.theme.default.min.css' %}">
  <link rel="stylesheet" href="{% static '../static/CSS/animate.css' %}">
  <link rel="stylesheet" href="{% static '../static/CSS/animate.min.css' %}">
  <title>LOG-IN || Car-Showroom</title>
</head>

<body style="background-color:aliceblue; font-family: nunito;">
  {% block body %}

  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mt-5 mb-5" style="box-shadow: 0px 0px 5px black; margin-left: 5px; margin-right: 5px;">
          <form method="Post">
            {% csrf_token %}
            <div class="form-group mt-3 mb-3">
              <label>Email address</label>
              <input type="email" class="form-control" aria-describedby="emailHelp" name="lemail" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="lpass" required>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
              </div>
            </div>
        <div class="modal-footer">
          <p class="mr-auto">Not A Member? <a href="registration">Register Now...</a></p>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>
      </div>
        <div class="col-md-6 mt-5 mb-5" style="margin-left: -5px; margin-right: -5px;">
          <img src="{% static '../static/img/c18.png' %}" alt="Error" style="width: 100%;">
      </div>
    </div>
    </div>
    </div>
  </section>

  {% endblock body %}
</body>

</html>
