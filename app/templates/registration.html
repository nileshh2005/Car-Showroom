<!doctype html>
<html lang="en">

<head>
    {% extends "base.html" %}
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '../static/CSS/Style.css' %}">
    <link rel="icon" href="{% static '../static/img/logo.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static '../static/owlcarousel/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static '../static/owlcarousel/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static '../static/CSS/animate.css' %}">
    <link rel="stylesheet" href="{% static '../static/CSS/animate.min.css' %}">
    <title>LOG-IN || Car-Showroom</title>
</head>

<body style="background-color:aliceblue; font-family: nunito;">
    {% block body %}

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-5 mb-5" style="box-shadow: 0px 0px 5px black; margin-left: 5px; margin-right: 5px;">
                    <form method="Post">
                        {% csrf_token %}
                        <div class="form-row mt-3">
                            <div class="col-md-6 mb-3">
                                <label>First name</label>
                                <input type="text" class="form-control" name="rfname" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Last name</label>
                                <input type="text" class="form-control" name="rlname" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label>City</label>
                                <input type="text" class="form-control" name="rcity" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label>Email</label>
                                <input type="email" class="form-control" name="remail" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label>Phone No.</label>
                                <input type="tel" class="form-control" name="rnumber" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label>Enter Password</label>
                                <input type="password" class="form-control" name="rpassword" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Confirm Password</label>
                                <input type="password" class="form-control" name="rcpassword" required>
                            </div>
                        </div>
                        <center>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label" for="invalidCheck">
                                        Agree to terms and conditions
                                    </label>
                                </div>
                            </div>
                            <button class="btn btn-primary mb-3" type="submit">Submit form</button>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </section>

    {% endblock body %}
</body>

</html>
